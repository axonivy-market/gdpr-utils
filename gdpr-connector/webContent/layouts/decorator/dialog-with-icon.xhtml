<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<p:dialog widgetVar="#{widgetVar}" id="#{not empty id? id : widgetVar}"
	modal="true" closable="#{not empty closeable? closeable : 'false'}"
	closeOnEscape="#{not empty closeOnEscape ? closeOnEscape : 'true'}"
	style="max-width: #{not empty maxWidth ? maxWidth : '500px'}"
	styleClass="#{styleClass}"
	responsive="#{not empty repsonsive? responsive : 'true'}"
	rendered="#{not empty rendered ? rendered : 'true'}"
	dynamic="#{not empty dynamic ? dynamic : 'false'}" resizable="false"
	appendTo="#{not empty appendTo ? appendTo : ''}">

	<div class="text-center">
		<i
			class="#{not empty iconClass ? iconClass : 'si si-information-circle'} #{not empty iconStyleClass? iconStyleClass : 'dialog-warning-icon'} dialog-icon" />
		<h2>#{not empty headerText? headerText :
			ivy.cms.co('/Labels/ConfirmationHeaderText')}</h2>
	</div>

	<ui:insert name="dialogContentSection" />

	<h:panelGroup layout="block" rendered="#{not empty dialogContent}"
		class="#{not empty dialogContentStyleClass? dialogContentStyleClass : 'text-center my-4'}">
		<h:outputText value="#{dialogContent}" escape="false" />
	</h:panelGroup>

	<f:facet name="footer">
		<ui:insert name="dialogFooter" />
	</f:facet>
</p:dialog>
</html>
